<body>
    <form name="myCompany">
     
        First name: <input type="text" required />

     Female:<input type="radio" name="decision" value="Gender" />

             <option value="Beach1">Wilmington Beach</option>
             <option value="Beach2">Miami Beach</option>
             <option value="Beach3">Virginia Beach</option>
         </optgroup>

     Dietary restrictions: <input type="checkbox" id="restriciton1" name="Broccoli" value="food">
     <label for="restriciton1">Broccoli</label>

     <label for="restriciton2">Carrots</label>
     <input type="checkbox" id="restriciton3" name="Chicken" value="food">

        <button>Submit</button>
